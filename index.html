<!DOCTYPE html>
<html lang="en">
<head>

    <title>Homeface V5</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

        <div class="face-wrapper">

        <div id="chat-box"></div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
